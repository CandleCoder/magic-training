<!DOCTYPE html>
<html>
<head>
	<title>Spelling Drag and Drop</title>
</head>
    
    <link rel="stylesheet" type="text/css" href="libraries/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="libraries/jquery-ui.theme.min.css">
    <script src="libraries/jquery-3.1.1.min.js"></script>
    <script src="libraries/jquery-ui.min.js"></script>

<body>
     <div id="pageContainer" class="pageContainer">
     	<div id="activityContainer" class="activityContainer">
     		<span id="info" class="ui-icon ui-icon-info" title="Follow the clues to change onw word into another.Drag letters onto the blank spaces,then click on button"></span>
     		<span id="refresh" class="ui-icon ui-icon-refresh" onClick="window.location.reload()">></span>
     		<span id="volume" class="ui-icon ui-icon-volume-off"></span>
            <div id="textContainer" class="textContainer">
            <div id="word" class="word"></div>
            <div id="instruction" class="instruction"></div>
            <div id="hint" class="hint"></div>
            </div>
            <button id="checkAnswer" class="checkAnswer" onclick="processData()">Check Answer</button>
     		<div id="correctAnsContainer" class="correctAnsContainer">
     			<span id="first" class="firstLetter underline droppable"></span>
     			<span id="second" class="secondLetter underline droppable"></span>
     			<span id="third" class="thirdLetter underline droppable"></span>
     		</div>
     		<div id="mainDiv" class="mainDiv"></div>
            <div id="answerDiv" class="answerDiv"></div>
            <div id="dialog" title="Basic dialog">
        </div>
     	</div>
     </div>
    <!-- <script src="app.js"></script> -->
    <script src="js/activity.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/custom.css">

</body>
</html>
