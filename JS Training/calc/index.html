<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<script type="text/javascript" src="app.js"></script>
<body>
 <input id="inputNumber" name="input">
 <button id="clear" onclick='clearDom(this)'>Clear</button></br></br>
 <button id="one" onclick='pressed(this)'>1</button>
 <button id="two" onclick='pressed(this)'>2</button>
 <button id="three" onclick='pressed(this)'>3</button></br></br>
 <button id="four" onclick='pressed(this)'>4</button>
 <button id="five" onclick='pressed(this)'>5</button>
 <button id="Six" onclick='pressed(this)'>6</button></br></br>
 <button id="Seven" onclick='pressed(this)'>7</button>
 <button id="Eight" onclick='pressed(this)'>8</button>
 <button id="Nine" onclick='pressed(this)'>9</button></br></br>
 <button id="Zero" onclick='pressed(this)'>0</button>
 <button id="Add" onclick='pressed(this)'>+</button>
 <button id="Multiply" onclick='pressed(this)'>*</button></br></br>
 <button id="Calculate" onclick="calculate(this)">=</button>
</body>
</html>
